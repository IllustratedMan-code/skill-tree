name: publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    steps:
      - name: Build
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2.4.0
        - uses: cachix/install-nix-action@v15
          with:
            extra_nix_config: |
              access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        - run: nix build

